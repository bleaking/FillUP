<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cascade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>FiLLUP</title>
</head>

<body>
    <header>
        FiLLUP
    </header>
    <div class="stage">
        <div id="do">
            Doing The Right Thing, At The Right Time
        </div>
        <div id="samp">
            Sample text. Click to select the text box. Click again or double click to start editing the text.
        </div>
        <div>
            <div id="left">
                <p> Summary</p>
                <textarea name="" id="lt" cols="23" rows="16" placeholder="Explain your Self"></textarea>
            </div>
            <div class="in">
                <p>
                    Name
                </p>
                <input type="text" name="" id="" class="put" placeholder="Enter Your Name">
            </div>
            <div class="in">
                <p>
                    Address
                </p>
                <input type="text" name="" id="" class="put" placeholder="Enter Your Address">
            </div>
            <div class="in">
                <p>
                    Email
                </p>
                <input type="text" name="" id="" class="put" placeholder="Enter Your Email">
            </div>
            <div class="in">
                <p>
                    Message
                </p>
                <input type="text" name="" id="" class="put" placeholder="Enter Your Message">
            </div>
            <div class="in">
                <input type="checkbox" name="" id="">
                <span> I accept the <a href="#">Terms of Service</a></span>
            </div>
        </div>
        <div id="bt">
            <button type="button">Submit</button>
        </div>
    </div>
    <footer>
        <a href="#">Website Templates</a> created with <a href="#">Website Builder Software</a>.
    </footer>
</body>

</html>
